        <script type="text/javascript">
            window.onload = function(){
                setTimeout('funcOnLoad()', 1000);
            }
            window.onresize = funcOrientation();
            window.onorientationchange = funcOrientation();
            function funcOnLoad() {
                alert("call setInterval.");
                setInterval("funcInterval()", 500);
            }
            function funcInterval() {
                var c_image = document.getElementById("camera_image");
                var ajax = new XMLHttpRequest();
                ajax.open("GET","/ajax/image");
                ajax.onreadystatechange = function(){
                    if( ajax != null && ajax.readyState == 4) {
                        c_image.src = ajax.responseText;
                    }
                };
                ajax.send(null);
            }
            function funcOrientation() {
                var iR = Math.abs( window.orientation );
                alert("90");
            }
            function msgSend(msg)
            {
                httpObj = new XMLHttpRequest();
                httpObj.open("GET","/ajax/action/"+msg+"?arg1=xxx&arg2=yyy");
                httpObj.send(null);
            }
            function ring() {
                document.getElementById("Sound1").play();
            }
            $(document).ready(function(){
                $(window).bind("orientationchange", function(e){
                    var ow = (e.orientation=="portrait" ? "縦" : "横");
                    alert("端末の向きは "+ow+" です。");
                    $.mobile.changePage("/robo/test2/");
                });
            });
        </script>
