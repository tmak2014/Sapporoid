        <script type="text/javascript">
            window.onload = funcOnLoad();
            function funcOnLoad() {
                setInterval("funcInterval()", 500);
            }
            function funcInterval() {
                var c_image = document.getElementById("camera_image");
                var ajax = new XMLHttpRequest();
                ajax.open("GET","/ajax/image");
                ajax.onreadystatechange = function(){
                    if( ajax != null && ajax.readyState == 4) {
                        c_image.src = ajax.responseText;
                    }
                };
                ajax.send(null);
            }
            function msgSend(obj)
            {
                var msg = obj.name;
//                var switch = document.getElementByID(msg);
//                var onoff = switch.options[switch.selectedIndex].value;
                var onoff = obj.options[obj.selectedIndex].value;
                alert(msg + " : " + onoff);
//                alert(msg);
//                alert(onoff);
                httpObj = new XMLHttpRequest();
                httpObj.open("GET","/ajax/action/"+msg+"?arg1=xxx&arg2=yyy");
                httpObj.send(null);
            }
            function ring() {
                document.getElementById("Sound1").play();
            }
        </script>
