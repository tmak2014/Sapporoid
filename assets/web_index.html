<!DOCTYPE html>
<html>
<head>
        <base href="/robo/">
        <meta charset="utf-8"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
        <meta name="viewport" content="width=device-width, maximum-scale=1.5, minimum-scale=1.0,user-scalable=yes,initial-scale=1.0"/>
        <title>SAPPOROID CAMERA VIEW TEST</title>
        <link rel="stylesheet" href="http://nonakaryuichi.github.com/jQueryMobileSite/css/classmethod.css" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile.structure-1.2.0.min.css" />
        <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
        <style type="text/css">
            h1 {
                overflow:visible;
                white-space:normal;
            }
        </style>
</head>
<body>
        <script type="text/javascript">
            function msgSend(obj)
            {
                var arg1 = "";
            	if(obj.name == "act_set_sound"){
            		arg1 = obj.options[obj.selectedIndex].text;
            	}
                var msg = obj.name;
                httpObj = new XMLHttpRequest();
                httpObj.open("GET","/ajax/action/"+msg+"?arg1="+arg1);
                httpObj.send(null);
                var url_new = document.URL;
                url_new = url_new.replace("/land", "");
                url_new = url_new.replace("/port", "");
                url_new = url_new.replace("/manual", "");
                url_new = url_new.replace("/setting", "");
                if(obj.name == "act_main"){
                	document.location = url_new;
                } else if(obj.name == "act_show"){
                    if(window.innerHeight > window.innerWidth){
                        document.location = url_new + "/port";
                    }else{
                        document.location = url_new + "/land";
                    }
                } else if(obj.name == "act_setting"){
                	document.location = url_new + "/setting";
                } else if(obj.name == "act_manual"){
                	document.location = url_new + "/manual";
                } else if(obj.name == "act_power_off_show"){
                	document.location = url_new + "/power_off";
                }
            }
        </script>
        <!-- Home -->
        <form method="get" name="ajaxForm" onsubmit="return false;">
        <div id="home" data-role="page">
            <div data-role="header" data-position="fixed">
                <h1 style="overflow:visible; white-space:normal; margin:.3em 0;">SAPPOROID CONTROLER</h1>
            </div>
            <div data-role="content">
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <input type="button" name="act_set_180" value="180 Mode" onclick="msgSend(this)" data-iconpos="top" data-icon="gear">
                    </div>
                    <div class="ui-block-b">
                        <input type="button" name="act_default" value="Default" onclick="msgSend(this)" data-iconpos="top" data-icon="gear">
                    </div>
                </div>
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <input type="button" name="act_init_range" value="Range Sensor" onclick="msgSend(this)" data-iconpos="top" data-icon="gear">
                    </div>
                    <div class="ui-block-b">
                        <input type="button" name="act_init_line" value="Line Sensor" onclick="msgSend(this)" data-iconpos="top" data-icon="gear">
                    </div>
                </div>
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                    	<label for="act_set_sound" class="select">Sound Theme:</label>
                        <select name="act_set_sound" onChange="msgSend(this)">
                            <option>robo</option>
                            <option>gundam</option>
                            <option>game</option>
                        </select>
                    </div>
                    <div class="ui-block-b">
                        <input type="button" name="act_camera_start" value="Camera Start" onclick="msgSend(this)" data-iconpos="top" data-icon="gear">
                    </div>
                </div>
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <input data-theme="d" type="button" name="act_game_start" value="Game Start" onclick="msgSend(this)" data-iconpos="top" data-icon="star">
                    </div>
                    <div class="ui-block-b">
                        <input data-theme="d" type="button" name="act_game_end" value="Game End" onclick="msgSend(this)" data-iconpos="top" data-icon="star">
                    </div>
                </div>
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <input data-theme="b" type="button" name="act_power_off_show" value="Power Off" onclick="msgSend(this)" data-iconpos="top" data-icon="alert">
                    </div>
                    <div class="ui-block-b">
                    </div>
                </div>
            </div>
            <div data-role="footer">
                <div class="ui-grid-c">
                    <div class="ui-block-a">
                        <input type="button" name="act_main" value="Main" onclick="msgSend(this)">
                    </div>
                    <div class="ui-block-b">
                        <input type="button" name="act_show" value="Show" onclick="msgSend(this)">
                    </div>
                    <div class="ui-block-c">
                        <input type="button" name="act_setting" value="Setting" onclick="msgSend(this)">
                    </div>
                    <div class="ui-block-d">
                        <input type="button" name="act_manual" value="Manual" onclick="msgSend(this)">
                    </div>
                </div>
            </div>
        </div>
        </form>
</body>
</html>
