<!DOCTYPE html>
<html>
<head>
        <base href="/robo/">
        <meta charset="utf-8"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
        <meta name="viewport" content="width=device-width, maximum-scale=1.5, minimum-scale=1.0,user-scalable=yes,initial-scale=1.0"/>
        <title>SAPPOROID CAMERA VIEW TEST</title>
        <link rel="stylesheet" href="http://nonakaryuichi.github.com/jQueryMobileSite/css/classmethod.css" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile.structure-1.2.0.min.css" />
        <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
        <style type="text/css">
            h1 {
                overflow:visible;
                white-space:normal;
            }
        </style>
</head>
<body>
        <script type="text/javascript">
            function msgSend(obj)
            {
                var arg1 = "";
            	if(obj.name == "act_set_sound"){
            		arg1 = obj.options[obj.selectedIndex].text;
            	} else if(obj.name == "act_sound_play") {
            		arg1 = document.getElementById("sound_play_text").value;
            	}
                var msg = obj.name;
                httpObj = new XMLHttpRequest();
                httpObj.open("GET","/ajax/action/"+msg+"?arg1="+arg1);
                httpObj.send(null);
                var url_new = document.URL;
                url_new = url_new.replace("/land", "");
                url_new = url_new.replace("/port", "");
                url_new = url_new.replace("/manual", "");
                url_new = url_new.replace("/setting", "");
                url_new = url_new.replace("/power_off", "");
                if(obj.name == "act_main"){
                	document.location = url_new;
                } else if(obj.name == "act_show"){
                    if(window.innerHeight > window.innerWidth){
                        document.location = url_new + "/port";
                    }else{
                        document.location = url_new + "/land";
                    }
                } else if(obj.name == "act_setting"){
                	document.location = url_new + "/setting";
                } else if(obj.name == "act_manual"){
                	document.location = url_new + "/manual";
                }
            }
        </script>
        <!-- Home -->
        <form method="get" name="ajaxForm" onsubmit="return false;">
        <div id="home" data-role="page" data-theme="b">
            <div data-role="header" data-position="fixed" data-theme="b">
                <h1 style="overflow:visible; white-space:normal; margin:.3em 0;">SAPPOROID POWER OFF</h1>
            </div>
            <div data-role="content" data-theme="b">
				<p>PowerOff縺励※縺�＞縺ｧ縺吶°��/p>
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <input type="button" name="act_power_off" value="OK" onclick="msgSend(this)" data-iconpos="top" data-icon="check">
                    </div>
                    <div class="ui-block-b">
                        <input type="button" name="act_main" value="Cancel" onclick="msgSend(this)" data-iconpos="top" data-icon="delete">
                    </div>
                </div>
                <br>
                <hr>
                <hr>
                <br>
                <p>Sound Check</p>
	            <input type="number" name="act_sound_play" id="sound_play_text" value="" placeholder="No.蜈･蜉帛ｾ後↓螳溯｡�or Play繝懊ち繝ｳ" onchange="msgSend(this)" />
	            <input type="button" value="Play" name="act_sound_play" onclick="msgSend(this)">
            </div>
        </div>
        </form>
</body>
</html>
